<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Firmé | {{page.title}}</title>
  <meta name="description" content="Firmé is a Los Angeles based atelier specializing in the design & development of branded goods.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl}}/site.webmanifest">
    <link rel="mask-icon" href="{{site.baseurl}}/safari-pinned-tab.svg" color="#0000c7">
    <meta name="msapplication-TileColor" content="#0000c7">
    <meta name="theme-color" content="#0000c7">

  <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

  <meta name="theme-color" content="#0000c7">
</head>

<body>
    <nav>
        <div class="nav-logo"><a href="{{site.baseurl | prepend: site.url }}/"><img src="{{site.baseurl}}/img/firme-logo.png" alt="Firmé"></a></div>
        <div id="menu-toggle">
            <div class="menu-burger"></div>
            <div class="menu-burger"></div>
            <div class="menu-burger"></div>
        </div>

        <ul id="menu-list">
            {% for item in site.data.nav.links %}
                <li class="menu-item {% if item.url == page.url %}active{% endif %}"><a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <div id="content">
        {{content}}
    </div>
  <footer>
      <div class="footer-info">
          <ul class="footer-list">
              <li class="footer-item"><a href="mailto:info@firme.us">info@firme.us</a></li>
              <li class="footer-item"><a href="https://instagram.com/firmeatelier">@firmeatelier</a></li>
              <li class="footer-item">intl-la corp.</li>
              <li class="footer-item">dba firmé &copy;2019</li>
          </ul>
      </div>
  </footer>  
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

<script src="{{site.baseurl}}/js/nav.js"></script>

</html>
